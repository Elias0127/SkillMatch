<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login_signup.css" />
    <title>Sign up Form</title>
    <script type="text/javascript" >
        function checkpassword(){
            var first = document.getElementById('password-inp').value;
            var second = document.getElementById('re-password-inp').value;
            if (first == second){
                return true;
            } else{
                alert("Passwords do not match! ");
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="forms-container" id="MainForm">
          <div class="signup">
            <form action="#" class="sign-up-form" id="SignUpForm" onsubmit="return checkpassword()">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <!-- username field -->
                  <input type="text" id="username-inp" placeholder="Username" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <!-- email field -->
                  <input type="email" id="email-inp" name="email" placeholder="Email" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <!-- password field -->
                  <input type="password" id="password-inp" name="password1" placeholder="Password" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <!-- re-enter password field -->
                    <input type="password" id="re-password-inp" name="password2" placeholder="Re-enter Password" required/>
                  </div>

                  <!-- Choose if you're a worker or an employer-->
                  <div class="input-field">
                    <p> Are you registering as a:</p>
                    <label>
                      <input type="radio" name="role" value="employer" required> Employer
                    </label>
                    <label>
                      <input type="radio" name="role" value="worker" required> Worker
                    </label>
                  </div>
                <!-- submit button hamzah added the disable for the button-->
                <input type="submit" id="signUp" name="signup_submit"  value="Sign up"/>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
